{% extends "base.html" %}

{% block content %}
  <h2>Login</h2>
  {% if form.errors %}
    <p style="color: red;">Invalid email or password.</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
  </form>
  <p><a href="{% url 'core_auth:password_reset' %}">Forgot your password?</a></p>
{% endblock %}
